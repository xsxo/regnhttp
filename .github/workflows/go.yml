name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23.3'

    - name: Install Packages
      run: go mod tidy

    - name: run server h2 server
      run: |
        cd servers-h2
        go run "server.go" &
        echo $! > server_pid.txt
        cd ..

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

    - name: kill server
      run: |
        cd servers-h2
        kill $(cat server_pid.txt) 
        rm server_pid.txt
        cd ..


